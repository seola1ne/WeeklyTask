<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>질문 등록</h2>
        <form method="POST" action="/question_add">
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea class="form-control" id="contents" name="contents" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="category">카테고리</label>
                <select class="form-control" id="category" name="category">
                    <option>Daily</option>
                    <option>Me</option>
                    <option>Etc</option>
                </select>
            </div>
            <div class="form-group">
                <label for="createDate">생성 날짜</label>
                <input type="date" class="form-control" id="createDate" name="createDate">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
    <div class="container mt-5">
        <h3>질문 목록</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>내용</th>
                    <th>카테고리</th>
                    <th>생성 날짜</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question.id }}</td>
                    <td>{{ question.contents }}</td>
                    <td>{{ question.category }}</td>
                    <td>{{ question.create_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
